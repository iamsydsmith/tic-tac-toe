<!DOCTYPE html>
<html>

<head>
    <title>Sydney's Fabulous Tic Tac Toe Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="page-header">
        <h1>Tic Tae Toe</h1>
    </div>
    <div class="container row col-md-6 col-md-offset-3">
        <section id="gameboard">
            <section class="row">
                <div id="0" class="cell"></div>
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
            </section>
            <section class="row">
                <div id="3" class="cell"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
            </section>
            <section class="row">
                <div id="6" class="cell"></div>
                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
            </section>
            <div style="text-align:center;" >
                <button id="newGame" class="btn btn-default btn-lg">New Game</button>
            </div>
        </section>
        </div>
</body>

</html>
